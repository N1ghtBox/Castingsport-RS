<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        const cipher = salt => {
            const textToChars = text => text.split('').map(c => c.charCodeAt(0));
            const byteHex = n => ("0" + Number(n).toString(16)).substr(-2);
            const applySaltToChar = code => textToChars(salt).reduce((a,b) => a ^ b, code);

            return text => text.split('')
            .map(textToChars)
            .map(applySaltToChar)
            .map(byteHex)
            .join('');
        }
        
        function generateLicense(){
            let localCipher = cipher('Yjxs8W91HjG!NbJ&yhtN')
            let date = new Date(document.getElementById("date").value).toDateString()

            let text = `Castingsport-RS:${date}`
            let div = document.createElement("div")
            div.innerText = localCipher(text)
            document.getElementById("licences").append(div)
            
        }
    </script>
</head>
<body>
    <input type="date" onchange="generateLicense()" id="date"/>
    <div id="licences">
        
    </div>
</body>
</html>
